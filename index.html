<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/rm_login.css">
        <title>RM LOGIN</title>
        <meta charset="utf-8">
    </head>

    <body>


        <div class="rm_login">
            <h2>INICIAR SESIÓN</h2>
            <input id="rm_entradaUsuario" class="rm_estiloInputText" type="email" placeholder="Correo electronico">
            <input id="rm_entradaPassword" class="rm_estiloInputText" type="password" placeholder="Contraseña">
            <botton id="rm_botonInisiarSesion" class="rm_estiloBoton">
                <span class="rm_tituloBoton">Inisiar Sesión</span>
            </botton>
            <div class="rm_cajaCheck">
                <div class="rm_check">
                    <input type="checkbox" id="rm_check" class="rm_estiloCheck">
                </div>
                <label>Recuerdame</label>
            </div>
        </div>
    </body>
</html>
