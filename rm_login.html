<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/rm_login.css">
        <title>RM LOGIN</title>
        <meta charset="utf-8">
    </head>

    <body>


        <div class="rm_login">
            <h2>INICIAR SESIÓN</h2>
            <input id="rm_entradaUsuario" class="rm_estiloInput" type="email" placeholder="Correo electronico">
            <input id="rm_entradaPassword" class="rm_estiloInput" type="password" placeholder="Contraseña">
            <botton id="rm_botonInisiarSesion" class="rm_estiloBoton">
                <span class="rm_tituloBoton">Inisiar Sesión</span>
            </botton>
            <input type="checkbox" id="check">
        </div>
    </body>
</html>
